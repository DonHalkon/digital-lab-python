{% extends "main_template.html" %}

{% block title_content %}
<title>Add reagentLocation</title>
{% endblock %}

{% block content %}
    <div style="width:60%">
        <h2>Create New Location</h2>

        <form action="save" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input name="descr" />
                </div>

            </div>
            <br/>
            <br/>

            <button name="action" value="save" class="btn btn-success col-sm-offset-2">Save</button>

        </form>
    </div>
{% endblock %}
